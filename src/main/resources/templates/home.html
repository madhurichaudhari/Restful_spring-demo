<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Product Management</title>



<link rel="stylesheet" href="./style.css">


</head>

<body>

	<div align="center">
		<h1>
			<a href="addproduct">Add new product</a>
		</h1>
		<table>

			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Price</th>
				<th>Action</th>
			</tr>

			<tbody>
				<tr th:each="product : ${listofproduct}">
					<td th:text="${product.id}">ID</td>
					<td th:text="${product.name}">Name</td>
					<td th:text="${product.brand}">Brand</td>
					<td th:text="${product.price}">Price</td>
					<td><a th:href="@{'/edit/' + ${product.id}}">Edit product</a>
						&nbsp;&nbsp; <a th:href="@{'/delete/' + ${product.id}}">Delete
							product</a></td>
				</tr>
			</tbody>
		</table>

	</div>


</body>

</html>
